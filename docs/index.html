<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EventCalendar</title>

  <link rel="stylesheet" href="global.css?20231021">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@4.5.0/dist/event-calendar.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@4.5.0/dist/event-calendar.min.js"></script>

  <style>
    .ec-timeline .ec-time, .ec-timeline .ec-line {
      width: 16px;
    }
    .ec-timeline .ec-time {
      overflow: visible;
    }
    .ec-timeline .ec-time time {
      display: inline-block;
      width: 64px;
      text-align: center;
    }
  </style>
</head>

<body>
  <header class="row">
    <button class="toggle-dark-button" title="Toggle dark mode" onclick="document.body.classList.toggle('ec-dark')">üåô</button>
  </header>
  <main class="row">
    <div id="ec" class="col"></div>
  </main>

  <script>
    const ec = EventCalendar.create(document.getElementById('ec'), {
      view: 'dayGridMonth',
      headerToolbar: {
        start: 'prev,next today',
        center: 'title',
        end: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek resourceTimeGridWeek'
      },
      resources: [
        { id: 1, title: '–ù–∞—Ç–∞–ª—å—è' },
        { id: 2, title: '–ò—Ä–∏–Ω–∞' }
      ],
      scrollTime: '09:00:00',
      events: createEvents(),
      views: {
        resourceTimeGridWeek: { pointer: true }
      },
      dayMaxEvents: true,
      nowIndicator: true,
      selectable: true
    });

    function createEvents() {
      let days = [];
      for (let i = 0; i < 7; ++i) {
        let day = new Date();
        let diff = i - day.getDay();
        day.setDate(day.getDate() + diff);
        days[i] = day.getFullYear() + "-" + _pad(day.getMonth()+1) + "-" + _pad(day.getDate());
      }
      return [
        {start: days[0] + " 00:00", end: days[0] + " 09:00", resourceId: 1, display: "background"},
        {start: days[1] + " 12:00", end: days[1] + " 14:00", resourceId: 2, display: "background"},
        {start: days[2] + " 17:00", end: days[2] + " 24:00", resourceId: 1, display: "background"},
        {start: days[0] + " 10:00", end: days[0] + " 14:00", resourceId: 1, title: "Event A", color: "#FE6B64"},
        {start: days[1] + " 16:00", end: days[2] + " 08:00", resourceId: 2, title: "Event B", color: "#B29DD9"},
        {start: days[2] + " 09:00", end: days[2] + " 13:00", resourceId: 2, title: "Event C", color: "#779ECB"},
        {start: days[3] + " 14:00", end: days[3] + " 20:00", resourceId: 1, title: "Event D", color: "#FE6B64"},
        {start: days[3] + " 15:00", end: days[3] + " 18:00", resourceId: 1, title: "Event E", color: "#779ECB"},
        {start: days[5] + " 10:00", end: days[5] + " 16:00", resourceId: 2, title: "Event F", color: "#779ECB"},
        {start: days[5] + " 14:00", end: days[5] + " 19:00", resourceId: 2, title: "Event G", color: "#FE6B64"},
        {start: days[5] + " 18:00", end: days[5] + " 21:00", resourceId: 2, title: "Event H", color: "#B29DD9"},
        {start: days[1], end: days[3], resourceId: 1, title: "All-day", color: "#B29DD9", allDay: true}
      ];
    }

    function _pad(num) {
      let norm = Math.floor(Math.abs(num));
      return (norm < 10 ? '0' : '') + norm;
    }

    // ===== –î–í–û–ô–ù–û–ô –¢–ê–ü –ü–û –î–ù–Æ –í MONTH VIEW =====
    let lastTap = 0;
    document.addEventListener('touchstart', function (e) {
      const target = e.target.closest('.ec-daygrid-day');
      if (!target || !ec.view || !ec.view.type.includes('Month')) return;

      const time = new Date().getTime();
      if (time - lastTap < 300) {
        const dateStr = target.getAttribute('data-date');
        if (dateStr) {
          ec.setOption({ view: 'resourceTimeGridDay' });
          ec.gotoDate(dateStr);
        }
      }
      lastTap = time;
    });
  </script>
</body>
</html>
