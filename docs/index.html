<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EventCalendar</title>
  <link rel="stylesheet" href="global.css?20231021">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@4.5.0/dist/event-calendar.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@4.5.0/dist/event-calendar.min.js"></script>
  <style>
    .ec-timeline .ec-time, .ec-timeline .ec-line {
      width: 16px;
    }
    .ec-timeline .ec-time {
      overflow: visible;
    }
    .ec-timeline .ec-time time {
      display: inline-block;
      width: 64px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="row">
    <button class="toggle-dark-button" onclick="document.body.classList.toggle('ec-dark')">üåì</button>
  </header>
  <main class="row">
    <div id="ec" class="col"></div>
  </main>

  <script type="text/javascript">
    let ec;
    let lastClickTime = 0;
    let lastClickedDate = '';

    document.addEventListener('DOMContentLoaded', () => {
      ec = EventCalendar.create(document.getElementById('ec'), {
        view: 'dayGridMonth',
        headerToolbar: {
          start: 'prev,next today',
          center: 'title',
          end: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek resourceTimeGridWeek,resourceTimelineWeek'
        },
        resources: [
          {id: 1, title: '–ù–∞—Ç–∞–ª—å—è'},
          {id: 2, title: '–ò—Ä–∏–Ω–∞'}
        ],
        scrollTime: '09:00:00',
        events: createEvents(),
        dayMaxEvents: true,
        nowIndicator: true,
        selectable: true,
        views: {
          resourceTimelineWeek: {
            slotDuration: '00:15',
            slotLabelInterval: '01:00',
            slotMinTime: '09:00',
            slotMaxTime: '21:00',
            slotWidth: 16
          }
        }
      });

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–≤–æ–π–Ω–æ–≥–æ —Ç–∞–ø–∞
      document.getElementById('ec').addEventListener('click', function (e) {
        const cell = e.target.closest('.ec-day');
        if (!cell) return;

        const datetime = cell.getAttribute('datetime');
        const now = Date.now();

        if (lastClickedDate === datetime && now - lastClickTime < 400) {
          // –î–≤–æ–π–Ω–æ–π —Ç–∞–ø –ø–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω
          ec.setOption('view', 'resourceTimeGridDay');
          ec.setOption('date', datetime);

          // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –¥–Ω—é
          setTimeout(() => {
            const targetDateHeaderElement = ec.element.querySelector(`.ec-header [datetime="${datetime}"]`);
            const bodyElement = ec.element.querySelector('.ec-body');
            if (targetDateHeaderElement && bodyElement) {
              const headerRect = targetDateHeaderElement.getBoundingClientRect();
              const bodyRect = bodyElement.getBoundingClientRect();
              const scrollLeft = headerRect.left - bodyRect.left + bodyElement.scrollLeft;
              bodyElement.scrollTo({ left: scrollLeft, behavior: 'smooth' });
            }
          }, 200);

        } else {
          lastClickedDate = datetime;
          lastClickTime = now;
        }
      });
    });

    function createEvents() {
      let days = [];
      for (let i = 0; i < 7; ++i) {
        let day = new Date();
        let diff = i - day.getDay();
        day.setDate(day.getDate() + diff);
        days[i] = day.getFullYear() + "-" + _pad(day.getMonth() + 1) + "-" + _pad(day.getDate());
      }

      return [
        {start: days[0] + " 00:00", end: days[0] + " 09:00", resourceId: 1, display: "background"},
        {start: days[1] + " 12:00", end: days[1] + " 14:00", resourceId: 2, display: "background"},
        {start: days[2] + " 17:00", end: days[2] + " 24:00", resourceId: 1, display: "background"},
        {start: days[0] + " 10:00", end: days[0] + " 14:00", resourceId: 1, title: "Background & Events", color: "#FE6B64"},
        {start: days[1] + " 16:00", end: days[2] + " 08:00", resourceId: 2, title: "Spanning event", color: "#B29DD9"},
        {start: days[2] + " 09:00", end: days[2] + " 13:00", resourceId: 2, title: "With resources", color: "#779ECB"},
        {start: days[3] + " 14:00", end: days[3] + " 20:00", resourceId: 1, title: "", color: "#FE6B64"},
        {start: days[3] + " 15:00", end: days[3] + " 18:00", resourceId: 1, title: "Overlap test", color: "#779ECB"},
        {start: days[5] + " 10:00", end: days[5] + " 16:00", resourceId: 2, title: {html: "Rich <i><b>HTML</b></i>"}, color: "#779ECB"},
        {start: days[5] + " 14:00", end: days[5] + " 19:00", resourceId: 2, title: "Drag & Drop", color: "#FE6B64"},
        {start: days[5] + " 18:00", end: days[5] + " 21:00", resourceId: 2, title: "", color: "#B29DD9"},
        {start: days[1], end: days[3], resourceId: 1, title: "All-day Event", color: "#B29DD9", allDay: true}
      ];
    }

    function _pad(num) {
      return (num < 10 ? '0' : '') + Math.floor(Math.abs(num));
    }
  </script>
</body>
</html>
