<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EventCalendar</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@4.5.0/dist/event-calendar.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@4.5.0/dist/event-calendar.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .row {
      display: flex;
      align-items: center;
      padding: 0.5em;
      background: #f0f0f0;
    }
    .col {
      flex: 1;
    }
    .toggle-dark-button {
      background: none;
      border: none;
      cursor: pointer;
    }
    #ec {
      height: calc(100vh - 48px);
    }
    .ec-timeline .ec-time, .ec-timeline .ec-line {
      width: 16px;
    }
    .ec-timeline .ec-time {
      overflow: visible;
    }
    .ec-timeline .ec-time time {
      display: inline-block;
      width: 64px;
      text-align: center;
    }
  </style>
</head>

<body>

<header class="row">
  <h4 class="col"><a href="https://github.com/vkurko/calendar">EventCalendar</a></h4>
  <button class="toggle-dark-button" title="Toggle dark mode" onclick="document.body.classList.toggle('ec-dark')">üåì</button>
</header>

<main class="row">
  <div id="ec" class="col"></div>
</main>

<script>
  const ec = EventCalendar.create(document.getElementById('ec'), {
    view: 'resourceTimeGridDay', // ‚úÖ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–≤–µ –∫–æ–ª–æ–Ω–∫–∏
    headerToolbar: {
      start: 'prev,next today',
      center: 'title',
      end: 'resourceTimeGridDay,timeGridWeek,dayGridMonth'
    },
    resources: [
      { id: 1, title: '–ò—Ä–∏–Ω–∞' },
      { id: 2, title: '–ù–∞—Ç–∞–ª—å—è' }
    ],
    views: {
      resourceTimeGridDay: {
        pointer: true
      },
      timeGridWeek: {
        pointer: true
      },
      dayGridMonth: {
        pointer: true
      }
    },
    events: createEvents(),
    dayMaxEvents: true,
    nowIndicator: true,
    selectable: true,
    scrollTime: '09:00:00'
  });

  function createEvents() {
    const today = new Date();
    const y = today.getFullYear();
    const m = String(today.getMonth() + 1).padStart(2, '0');
    const d = String(today.getDate()).padStart(2, '0');
    const date = `${y}-${m}-${d}`;

    return [
      { start: `${date} 10:00`, end: `${date} 12:00`, resourceId: 1, title: '–ó–∞–ø–∏—Å—å: –ò—Ä–∏–Ω–∞' },
      { start: `${date} 13:00`, end: `${date} 15:00`, resourceId: 2, title: '–ó–∞–ø–∏—Å—å: –ù–∞—Ç–∞–ª—å—è' }
    ];
  }
</script>

</body>
</html>
