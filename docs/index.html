<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Google Identity Services Auth Test</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Тест новой авторизации Google Identity Services</h1>

  <div id="g_id_onload"
       data-client_id="104760002655-tftfu479sjog0u3qj9oa145a8qo7a9t2.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_select="false"
       data-login_uri="">
  </div>

  <div class="g_id_signin" data-type="standard"></div>

  <pre id="output"></pre>

  <script>
    function handleCredentialResponse(response) {
      const out = document.getElementById("output");
      out.textContent = "JWT Credential: " + response.credential;

      // Распарсим JWT токен, чтобы получить инфо о пользователе
      const payload = parseJwt(response.credential);
      out.textContent += "\n\nUser Info:\n" + JSON.stringify(payload, null, 2);
      console.log(payload);
    }

    function parseJwt(token) {
      let base64Url = token.split('.')[1];
      let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));

      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
