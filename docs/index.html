<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EventCalendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@4.5.0/dist/event-calendar.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@4.5.0/dist/event-calendar.min.js"></script>
  <style>
    .ec-timeline .ec-time, .ec-timeline .ec-line { width: 16px; }
    .ec-timeline .ec-time { overflow: visible; }
    .ec-timeline .ec-time time {
      display: inline-block;
      width: 64px;
      text-align: center;
    }
  </style>
</head>
<body>
  <main><div id="ec"></div></main>

  <script>
    const ec = EventCalendar.create(document.getElementById('ec'), {
      view: 'dayGridMonth',
      headerToolbar: {
        start: 'prev,next today',
        center: 'title',
        end: 'dayGridMonth,timeGridWeek,resourceTimeGridWeek,resourceTimeGridDay'
      },
      resources: [
        {id: 1, title: 'Наталья'},
        {id: 2, title: 'Ирина'}
      ],
      scrollTime: '09:00:00',
      events: createEvents(),
      selectable: true,
      nowIndicator: true
    });

    function createEvents() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const todayStr = `${yyyy}-${mm}-${dd}`;
      return [
        { start: `${todayStr}T10:00:00`, end: `${todayStr}T12:00:00`, resourceId: 1, title: 'Событие A' },
        { start: `${todayStr}T13:00:00`, end: `${todayStr}T14:30:00`, resourceId: 2, title: 'Событие B' }
      ];
    }

    // ====== ДВОЙНОЙ ТАП И КЛИК ======
    let lastTapTime = 0;

    document.addEventListener('touchstart', function (e) {
      if (ec.getView().type !== 'dayGridMonth') return;

      const now = new Date().getTime();
      const tapLength = now - lastTapTime;
      lastTapTime = now;

      const cell = e.target.closest('.ec-day[data-date]');
      if (cell && tapLength < 300) {
        const dateStr = cell.getAttribute('data-date');
        ec.setView('resourceTimeGridDay', { start: dateStr });
      }
    }, false);

    document.addEventListener('dblclick', function (e) {
      if (ec.getView().type !== 'dayGridMonth') return;

      const cell = e.target.closest('.ec-day[data-date]');
      if (cell) {
        const dateStr = cell.getAttribute('data-date');
        ec.setView('resourceTimeGridDay', { start: dateStr });
      }
    });
  </script>
</body>
</html>
