<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EventCalendar</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@4.5.0/dist/event-calendar.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@4.5.0/dist/event-calendar.min.js"></script>

  <style>
    .ec-timeline .ec-time, .ec-timeline .ec-line {
      width: 16px;
    }
    .ec-timeline .ec-time {
      overflow: visible;
    }
    .ec-timeline .ec-time time {
      display: inline-block;
      width: 64px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="ec"></div>

  <script>
    const ec = EventCalendar.create(document.getElementById('ec'), {
      view: 'dayGridMonth',
      headerToolbar: {
        start: 'prev,next today',
        center: 'title',
        end: 'dayGridMonth,timeGridWeek,timeGridDay resourceTimeGridWeek'
      },
      resources: [
        {id: 1, title: '–ù–∞—Ç–∞–ª—å—è'},
        {id: 2, title: '–ò—Ä–∏–Ω–∞'}
      ],
      events: [],
      views: {
        resourceTimeGridWeek: {pointer: true}
      }
    });

    // üëá –î–≤–æ–π–Ω–æ–π —Ç–∞–ø
    let lastTapTime = 0;

    document.getElementById('ec').addEventListener('click', function (e) {
      const view = ec.getView();
      if (view.type !== 'dayGridMonth') return;

      const now = Date.now();
      if (now - lastTapTime < 400) {
        const cell = e.target.closest('.ec-day');
        if (cell && cell.dataset.date) {
          ec.setOption('view', 'resourceTimeGridDay');
          ec.setOption('date', cell.dataset.date);
        }
      }
      lastTapTime = now;
    });
  </script>
</body>
</html>
